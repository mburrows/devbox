# TMUX Terminal Multiplexer Config..

source ~/.tmuxline.conf

set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g renumber-windows on

# Change the leader to something easier
set -g prefix C-Space
unbind C-b

# Change default delay
set -sg escape-time 1 

# Fast toggle between windows
bind-key C-Space last-window

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Set up some more rememberable split pane functions..
unbind '"'
unbind %
bind | split-window -h
bind \ split-window -h
bind - split-window -v

# Use vi motion keys to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use arrow keys to resize panes
unbind Left
unbind Down
unbind Up
unbind Right
bind -r Left resize-pane -L 5
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5
bind -r Right resize-pane -R 5

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Reload config
bind C-r source-file ~/.tmux.conf

# Highlight active window
set-window-option -g window-status-current-bg red

# Dont auto set window title
setw -g automatic-rename off

# Pane movement
bind-key J command-prompt -p "join pane from:" "join-pane -s '%%'"
bind-key S command-prompt -p "send pane to:" "join-pane -t '%%'"

# Toggle logging of pane
#bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

# vi motion in copy mode
setw -g mode-keys vi

# Use vi keys for copy mode, C-t P for paste in normal mode
bind P paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind-key -t vi-copy 'r' rectangle-toggle

# Use Y to copy into system clipboard
bind -t vi-copy Y copy-pipe 'xclip -in -selection primary'

# Use C-p to paste into tmux from system clipboard
bind C-p run-shell "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"

# Use mouse for selecting panes, windows and resizing
set -g mouse on

source ~/.tmux.local.conf
